<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Topic - Bulma Forum</title>
        <link rel="stylesheet" href="css/bulma.css">
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar is-primary" role="navigation" aria-label="Main Navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a href="index.html" class="navbar-item">Forum</a>
                    <button class="button navbar-burger" id="navToggle" dataTarget="navMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div class="navbar-menu" id="navMenu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <form>
                                <div class="field has-addons">
                                   <div class="control is-expanded">
                                       <input type="search" name="search" class="input" id="search" placeholder="Search" aria-label="Search">
                                   </div>
                                   <div class="control">
                                       <button type="submit" class="button is-info">
                                           Search
                                       </button>
                                   </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <!--Table-->
        <section class="section">
            <div class="container">
                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                        <li><a href="index.html">Board Index</a></li>
                        <li><a href="forums-overview.html">Forum Category</a></li>
                        <li><a href="topics-overview.html">Forum Name</a></li>
                       <li class="is-active">
                            <a href="#0" aria-current="page">Create a new topic</a>   
                        </li> 
                    </ul>
                </nav>
                
                <!--New Topic Form-->
                <h2 class="title">Create a new topic</h2>
                <form id="new-post">
                    <div class="field">
                        <label class="label" for="topic">Topic</label>
                        <div class="control">
                            <input type="text" class="input" id="input" placeholder="Give your topic a title" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="comment">Comment</label>
                        <textarea class="textarea" id="comment" rows="10" placeholder="Write your comment here" required>
                        </textarea>
                    </div>
                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="checkbox" value="notification">
                            Notify me of replies
                        </label>
                    </div>
                    <button type="submit" class="button is-primary">
                        Create Topic
                    </button>
                    <button type="reset" class="button is-danger">
                        Reset
                    </button>
                </form>
            </div>
        </section>
        
        <!--Footer-->
        <footer>
            <div class="container">
                <ul class="level">
                    <li class="level-item">&copy; Bulma Forum 2019</li>
                    <li class="level-item">All Rights Reserved</li>
                    <li class="level-item">
                        <a href="#0">Terms of use and privacy policy</a>
                    </li>
                </ul>
            </div>
        </footer>
        
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded" , function() {
                var $navbarBurger = document.getElementById("navToggle");
                
                $navbarBurger.addEventListener('click', function() {
                    var target = $navbarBurger.dataset.target;
                    var $target = document.getElementById(target);
                    
                    $navbarBurger.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
            
        </script>
    </body>
</html>
