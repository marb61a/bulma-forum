<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Bulma Forum</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar is-primary" role="navigation" aria-label="Main Navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a href="index.html" class="navbar-item">Forum</a>
                    <button class="button navbar-burger" id="navToggle" dataTarget="navMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div class="navbar-menu" id="navMenu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <form>
                                <div class="field has-addons">
                                   <div class="control is-expanded">
                                       <input type="search" name="search" class="input" id="search" placeholder="Search" aria-label="Search">
                                   </div>
                                   <div class="control">
                                       <button type="submit" class="button is-info">
                                           Search
                                       </button>
                                   </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <section class="section">
            <div class="container">
                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                       <li class="is-active">
                            <a href="#0" aria-current="page">Board Index</a>   
                        </li> 
                    </ul>
                </nav>
                <div class="columns is-desktop">
                    <div class="column is-three-quaters-desktop">
                        <h2 class="title">
                            <a href="forums-overview.html">Category</a>
                        </h2>
                        <table class="table is-striped is-bordered is-fullwidth">
                            <thead>
                                <tr>
                                    <th scope="col" class="forum-col">Forum</th>
                                    <th scope="col">Topics</th>
                                    <th scope="col">Posts</th>
                                    <th scope="col" class="last-post-col">Latest Post</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <h3 class="title is-5 is-marginless">
                                            <a href="topics-overview.html" class="is-uppercase">
                                                Forum Name
                                            </a>
                                            <p>
                                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime fuga, 
                                                aperiam quo similique consequatur praesentium numquam dolore
                                            </p>
                                        </h3>
                                    </td>
                                    <td>
                                        <div>5</div>
                                    </td>
                                    <td>
                                        <div>18</div>
                                    </td>
                                    <td>
                                        <h4 class="title is-6 has-text-weight-bold is-marginless">
                                            <a href="post.html">
                                                Post Name
                                            </a>
                                        </h4>
                                        <div>by <a href="#0">Author Name</a></div>
                                        <div></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded" , function() {
                var $navbarBurger = document.getElementById("navToggle");
                
                $navbarBurger.addEventListener('click', function() {
                    var target = $navbarBurger.dataset.target;
                    var $target = document.getElementById(target);
                    
                    $navbarBurger.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
            
        </script>
    </body>
</html>
